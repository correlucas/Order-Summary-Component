<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component | correlucas</title>

  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container" aria-label="Order Summary Card" role="main">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="Hero Illustration" role="Banner">
    <div class="card">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="payment">
        <div class="icon"><img src="./images/icon-music.svg" alt="Music Icon"></div>
        <div class="plan">
          <h2 class="plan-type">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="https://www.frontendmentor.io/profile/correlucas">change</a>
      </div>

      <div class="payment-button">
        <button class="button">Proceed to Payment</button>
        <a class="cancel" href="https://www.frontendmentor.io/profile/correlucas">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
